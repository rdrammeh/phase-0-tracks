<!DOCTYPE html>
<html>
  <head>
    <title>Squash Membership Registration Form</title>
  </head>
    <body>
      <form action="success.html" action="post">
        <fieldset>
          <div>
            <label>Full Name</label>
            <input type="text" name="full name">
          </div>
          <div>
            <label>Email:</label>
            <input type="email" name="email">
          </div>
          <div>
            <label>Choose your city:</label>
            <select name="city">
              <option value="new york">NY</option>
              <option value="boston">Boston</option>
              <option value="phildeplhia">Philadelphia</option>
            </select>
          </div>
          <div>
            <label>Create a Password:</label>
            <input type="Password" name="Password">
          </div>
          <textarea name="textarea"
                rows="5" cols="20">Let us know how we can better your registration experience</textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </body>
</html>
